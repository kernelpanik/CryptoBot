{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>

    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link  rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.css' %}">

            
     <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <title>{% block title %}CryptoBot{% endblock title %}</title>
  </head>
  <body>
<header>
  




  <nav id="navbar-top" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="{% static 'images/CryptoBot.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
        CryptoBot v0.1</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             <li class="nav-item">
            <a class="nav-link" href="{% url 'WalletView' %}">Wallet</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Manage Coin
            </a>
          
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'CoinList' %}">View list</a></li>
              <li><a class="dropdown-item" href="{% url 'CoinListAdd' %}">Add coin</a></li>
              <li><a class="dropdown-item" href="{% url 'CoinListDel' %}">Delete coin</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ManageCoinAddView' %}">Manage Coin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1">Dashboard</a>
          </li>

        

          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'UpdateCryptoBotSettings' %}" tabindex="-1">Settings</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<div>
{% block content %}
{% endblock content %}
</div>
</body>
</html>
