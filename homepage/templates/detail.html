{% extends 'homepage.html' %}
{% block crypto_detail %}

<style>
.tradingview-widget-container div div {
   height: 600px !important;
}
  </style>


<div class="container-fluid" style="margin-top:80px">
    <div class="row align-items-start">
      <div class="col">
        <h3 class="text-left">{{ object }}</h3>
        <div class="mb-3 mt-3 border text-left">
            Price:
        <p>{{ object.price }}</p>



        </div>
      </div>
      <div class="col">
        Column
      </div>
      <div class="col">
        Column
      </div>
    </div>
  </div>


<div class="container-fluid">
  <div class="row">
    <div class="col-8">
      <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tradingview_80845"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/{{ object }}/?exchange=BINANCE" rel="noopener" target="_blank"><span class="blue-text">{{ object }} Chart</span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
  new TradingView.widget(
  {
  // "width": 980,
  // "height": 500,
  "autosize": true,
  "symbol": "BINANCE:{{ object }}",
  "interval": "D",
  "timezone": "Europe/Rome",
  "theme": "light",
  "style": "1",
  "locale": "en",
  "show_popup_button": true,
  "popup_width": "1000",
  "popup_height": "650",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "hide_side_toolbar": false,
  "save_image": false,
  "container_id": "tradingview_80845"
}
  );
  </script>

</div>
<!-- TradingView Widget END -->




{% endblock crypto_detail %}
